<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/d316673763.js" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <title>Random Quote Generator</title>
    </head>
    <body class="">
        <main>
            <div id="content" class="container-fluid h-100 d-flex align-items-center justify-content-center">
                <div class="col-lg-5 text-center" id="quote-box">
                    <div class="row">
                        <i class="fa-solid fa-quote-left col-1 fa-2x"></i>
                        <h1 id="quote-text" class="col"></h1>
                        <h2 id="quote-author"></h1>
                            <div id="quote-actions" class="row ">
                                <span class="col col-3"></span>
                                <button class="btn btn-primary col col-4" id="new-quote">New Quote</button>
                                <a class="col col-2" id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-twitter fa-2x"></i></a>
                                <a class="col col-1" id="tumblr-quote" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=Random%20Quote%20Generator&content=Random%20Quote%20Generator&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button" target="_blank"><i class="fa-brands fa-tumblr fa-2x"></i></a>
                            </div>
                    </div>
                   
                    
                </div>
                
            </div>
        </main>
    </body>
</html>
